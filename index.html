<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Wave Generator</h1>
    </header>
    <main>
        <canvas id="output"></canvas>
        <div id="download-wrapper">
            <button id="png-download">Download</button>
        </div>
        <form id="inputs">
            <div class="input-field">
                <label for="color">Color:</label>
                <input type="color" name="color" id="color" value="#0090FF">
            </div>
            <div class="input-field">
                <label for="amplitude">Amplitude (A):</label>
                <input type="number" name="amplitude" id="amplitude" min="0.1" value="1" step="0.1">
            </div>
            <div class="input-field">
                <label for="wavelength">Wavelength (Î»):</label>
                <input type="number" name="wavelength" id="wavelength" min="0.1" value="2" step="0.1">
            </div>
        </form>
    </main>


    <script src="code.js"></script>
</body>
</html>
